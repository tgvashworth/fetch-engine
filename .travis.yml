sudo: false
language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js: stable
before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 2
before_script:
  - npm prune
  - npm run build
script:
  - npm test
  - npm run specs-browserstack
